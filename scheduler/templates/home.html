{% extends 'base.html' %}

{% block content %}
    <h2>Homepage</h2>
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}!</p>
        <p>Logged as {{ user }}</p>
        <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
    {% endif %}


{% endblock %}13
