{% extends "account/base.html" %}

{%block content%}
<div class="center">
	<form method="post">
		{% csrf_token %}
	    <h2 class="text-center">Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
        <input type="submit" value="Send">
	</form>
	</div>
{%endblock content%}
